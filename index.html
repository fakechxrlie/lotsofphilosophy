<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lots of Philosophy</title>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <header>
    <nav>
      <h1>Lots of Philosophy</h1>
      <div class="nav-controls">
        <div class="search-container">
          <input type="text" id="search-bar" placeholder="Search entries...">
        </div>
        <select id="category-select">
          <option value="">All Categories</option>
          <!-- Categories will be dynamically inserted here -->
        </select>
        <button id="theme-toggle">Toggle Light Mode</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="grid-container" id="entries-grid">
      <!-- Entries will be dynamically inserted here -->
    </div>
  </main>
  <div class="modal" id="entry-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <div id="modal-entry"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
